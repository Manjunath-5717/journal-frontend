<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motivation Quotes üí°</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>üìù Add Your Quote</h1>

    <form id="quoteForm">
        <input type="text" id="quoteInput" placeholder="Enter your quote here..." required />
        <button type="submit">Add Quote</button>
    </form>

    <h2>üìú All Quotes</h2>
    <ul id="quoteList"></ul>

    <script>
        const API_URL = "https://journal-backend-vjrg.onrender.com";

        // Load quotes from backend
        async function loadQuotes() {
            try {
                const response = await fetch(`${API_URL}/read_quote`);
                if (!response.ok) throw new Error("Failed to fetch quotes from API");

                const data = await response.json();

                const list = document.getElementById("quoteList");
                list.innerHTML = ""; // Clear old items
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = item.quote;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error(error);
                alert("Unable to load quotes. Check backend/API.");
            }
        }

        // Submit new quote
        document.getElementById("quoteForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const quoteText = document.getElementById("quoteInput").value.trim();
            if (!quoteText) {
                alert("Quote cannot be empty");
                return;
            }

            try {
                const response = await fetch(`${API_URL}/add_quote`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ quote: quoteText })
                });

                if (!response.ok) throw new Error("Failed to add quote");

                document.getElementById("quoteInput").value = ""; // Clear input
                loadQuotes(); // Refresh list
            } catch (error) {
                console.error(error);
                alert("Quote not added. Check backend.");
            }
        });

        // Initial load
        loadQuotes();
    </script>
</body>

</html>
